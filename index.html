<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Image Demo</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    h1 {
      margin-bottom: 20px;
      color: #66ccff;
    }
    img {
      width: 500px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 180, 255, 0.5);
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
    }
    a {
      color: #66ccff;
      text-decoration: none;
      margin-top: 15px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>My A Image</h1>

  <!-- Displays a.jpg -->
  <a href="a.png" target="_blank">
    <img src="a.png" alt="A Image">
  </a>

  <a href="a.png" target="_blank">Open full-size image</a>
</body>
</html>
